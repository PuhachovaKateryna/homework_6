<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW</title>
     <link rel="stylesheet" href="./index.css">
</head>


    <body>
        <main>
            <div class="form-container">
                <div class="left-box">
                    <div>
                        <img src="./images/Screenshot 2024-09-25 at 9.17.58 PM 1.png" alt="logo CW" class="logo">
                        <div class="image image-margin">
                            <img src="./images/form2.png" alt="image-1" class="image">
                        </div>
                    </div>
                </div>
                <div class="right-box">
                    <form>
                        <span class="title-right-box">Course Selection</span>
                        <div class="form-row">
                            <div class="wh50">

                                
                                <label class="label-text">Course Name</label>
                                <select id="course" name="course" class="custom-select">
                                    <option value="" disabled selected>Select course</option>
                                    <option value="d">UI/UX дизайнер</option>
                                    <option value="f">Frontend розробник</option>
                                    <option value="b">Backend розробник</option>
                                </select>
                                
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="wh100">
                                <label class="label-text">Preferred Start Date</label>
                                <input type="tel" id="Contact_Number" placeholder="__/__/____">
                            </div>
                        </div>
                    
                        <div class="form-row">
                            <div class="wh100">
                                <label class="label-text">Preferred Time</label>
                                <select id="time" name="time" class="custom-select">
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="am">9.00-12.00</option>
                                    <option value="pm">14.00-16.00</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="slider">
                        <div class="prev-btn-conteiner">
                            <a href="index.html" class="prev-btn">
                                <span class="btn-icon" ><img src="./images/arrow-prev.png" alt="frame"></span>
                            </a>
                        </div>
                        <div class="dots">
                            <div class="dot active"></div>
                            <div class="dot active"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="next-btn-container">
                            <a href="index2.html" class="next-btn">
                                <span class="btn-icon" ><img src="./images/arrow-next.png" alt="frame"></span>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            
                </main>
            

            </body>
            </html>
