<html lang="en">

<head>

    <body>
        <main>
            <div class="form-container">
                <div class="left-box">
                    <div>
                        <img src="./images/Screenshot 2024-09-25 at 9.17.58 PM 1.png" alt="logo CW" class="logo">
                        <div class="image">
                            <img src="./images/image 1.png" alt="image-1" class="image">
                        </div>
                    </div>
                </div>
                <div class="right-box">
                    <form>
                        <span class="title-right-box">Personal Information</span>
                        <div class="form-row">
                            <div class="wh50">

                                
                                <label class="label-text">Name</label>
                                <input type="text"  placeholder="name">
                                
                            </div>
                            <div class="wh50">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="wh100">
                                <label class="label-text">Email</label>
                                <input type="email" placeholder="your_mail@google.com">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="wh100">
                                <label class="label-text">Phone number</label>
                                <input type="text" placeholder="+380(XX)XXX-XX-XX">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="wh100">
                                <label class="label-text">Date of Birth</label>
                                <input type="tel" id="Contact_Number" placeholder="__/__/____">
                            </div>
                        </div>
                    
                        <div class="form-row">
                            <div class="wh100">
                                <label class="label-text">Gender</label>
                                <select id="gender" name="gender" class="custom-select">
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="w">Жінка</option>
                                    <option value="m">Чоловік</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="slider">
                        <div class="prev-btn-conteiner">

                        </div>
                        <div class="dots">
                            <div class="dot active"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="next-btn-container">

                                <span class="btn-icon" ><img src="./images/arrow-next.png" alt="frame"></span>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            
                </main>
