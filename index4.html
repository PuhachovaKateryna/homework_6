<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW</title>
     <link rel="stylesheet" href="./index.css">
</head>


    <body>
        <main>
            <div class="form-container">
                <div class="left-box">
                    <div>
                        <img src="./images/Screenshot 2024-09-25 at 9.17.58 PM 1.png" alt="logo CW" class="logo">
                        <div class="image">
                            <img src="./images/image 1.png" alt="image-1" class="image">
                        </div>
                    </div>
                </div>
                <div class="right-box">
                        <form>
                            <span class="title-right-box">Personal Information</span>
                            <div class="form-row">
                                <div class="wh50">
    
                                    
                                    <label class="label-text">Full Name</label>
                                    <input type="text"  placeholder="">
                                    
                                </div>
                                <div class="wh50">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="wh100">
                                    <label class="label-text">Email</label>
                                    <input type="email" placeholder="your_mail@google.com">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="wh100">
                                    <label class="label-text">Phone Number</label>
                                    <input type="text" placeholder="+380(XX)XXX-XX-XX">
                                </div>
                            </div>
                    <div class="form-row1">
                            <div class="form-row">
                                <div class="wh100">
                                    <label class="label-text">Gender</label>
                                    <select id="gender" name="gender" class="custom-select">
                                        <option value="" disabled selected>Select an option</option>
                                        <option value="w">Жінка</option>
                                        <option value="m">Чоловік</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="wh100">
                                    <label class="label-text">Date of Birth</label>
                                    <input type="tel" id="Contact_Number" placeholder="__/__/____">
                                </div>
                            </div>
                    </div>
                            
                        </form>
                        <div class="btn-submit">
                            
                                <a href="#">Submit </a>
                        
                        </div>


                    
                </div>
            </div>
            
                </main>
            

            </body>
            </html>
